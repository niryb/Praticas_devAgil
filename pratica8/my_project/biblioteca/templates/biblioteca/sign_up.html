<h1>Cadastre-se</h1>
<form method="post" novalidate>
  {% csrf_token %}
  {% for field in form %}
    <div class="form-row">
      {{ field.label_tag }}
      {{ field }}
      {% if field.errors %}
        <div class="error">{{ field.errors }}</div>
      {% endif %}
    </div>
  {% endfor %}
  <div class="form-actions">
    <button type="submit" class="btn">Criar conta</button>
  </div>
</form>
