<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Biblioteca{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'dashboard' %}">üìö Biblioteca</a>
            <div>
                <a class="nav-link d-inline text-white" href="{% url 'listar' 'autor' %}">Autores</a>
                <a class="nav-link d-inline text-white" href="{% url 'listar' 'editora' %}">Editoras</a>
                <a class="nav-link d-inline text-white" href="{% url 'listar' 'livro' %}">Livros</a>
            </div>
            {% if request.user.is_authenticated %}
                <span class="nav-link d-inline text-white" style="margin-right:8px;">Ol√°, {{ request.user.username }}</span>
                <form class="nav-link d-inline text-white" method="post" action="{% url 'logout' %}" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" >Logout</button>
                </form>
            {% else %}
                <a class="nav-link d-inline text-white" href="{% url 'signin' %}">Entrar</a> |
                <a class="nav-link d-inline text-white" href="{% url 'signup' %}">Registrar</a>
            {% endif %}
        </div>

    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="text-center text-muted py-3 mt-4 border-top">
        <small>Desenvolvido com ‚ù§Ô∏è usando Django</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
